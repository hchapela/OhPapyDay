<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oh Papy Day</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
    <div class="container">
        <div class="statuses js-statuses">
            <div class="level js-level">
                <div class="fill tired js-tired"></div>
            </div>
            <div class="level js-level">
                <div class="fill bored js-bored"></div>
            </div>
            <div class="level js-level">
                <div class="fill lonely js-lonely"></div>
            </div>
            <!-- <div class="status js-status tired js-tired">Fatigue <span>0</span></div>
            <div class="status js-status bored js-bored">Ennui <span>0</span></div>
            <div class="status js-status lonely js-lonely">Solitude <span>0</span></div> -->
        </div>
        <div class="main js-main">
            <div class="score js-score">Score <span>0</span></div>
            <div class="picture js-picture"></div>
            <div class="time js-time">Time <span>0</span></div>
        </div>
        <div class="controls">
            <div class="controls-row-1">
                <button class="activity tv js-tv">TV</button>
                <button class="activity cook js-cook">Cuisiner</button>
            </div>
            <div class="controls-row-2">
                <button class="activity go-out js-go-out">Sortir</button>
                <button class="activity phone js-phone">Téléphone</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
