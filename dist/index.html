<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oh Papy Day</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
    <div class="container">
        <div class="statuses js-statuses">
            <div class="level js-level">
                <p>Fatigue</p>
                <div class="fill tired js-tired"></div>
            </div>
            <div class="level js-level">
                <p>Ennui</p>
                <div class="fill bored js-bored"></div>
            </div>
            <div class="level js-level">
                <p>Solitude</p>
                <div class="fill lonely js-lonely"></div>
            </div>
        </div>
        <div class="main js-main">
            <div class="score js-score">Score <span>0</span></div>
            <div class="picture js-picture"></div>
            <div class="time js-time">Time <span>0</span></div>
        </div>
        <div class="controls">
            <div class="controls-row">
                <div class="control js-control tv js-tv">
                    <button class="activity">TV</button>
                    <div class="level js-level">
                        <div class="fill"></div>
                    </div>
                </div>
                <div class="control js-control cook js-cook">
                    <button class="activity">Cuisiner</button>
                    <div class="level js-level">
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
            <div class="controls-row">
                <div class="control js-control phone js-phone">
                    <button class="activity">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.89 23.654c-7.367 3.367-18.802-18.86-11.601-22.615l2.107-1.039 3.492 6.817-2.083 1.026c-2.189 1.174 2.37 10.08 4.609 8.994.091-.041 2.057-1.007 2.064-1.011l3.522 6.795c-.008.004-1.989.978-2.11 1.033zm-9.438-2.264c-1.476 1.072-3.506 1.17-4.124.106-.47-.809-.311-1.728-.127-2.793.201-1.161.429-2.478-.295-3.71-1.219-2.076-3.897-1.983-5.906-.67l.956 1.463c.829-.542 1.784-.775 2.493-.609 1.653.388 1.151 2.526 1.03 3.229-.212 1.223-.45 2.61.337 3.968 1.243 2.143 4.579 2.076 6.836.316-.412-.407-.811-.843-1.2-1.3z"/></svg>
                    </button>
                    <div class="level js-level">
                    </div>
                </div>
                <div class="control js-control go-out js-go-out">
                    <button class="activity">Sortir</button>
                    <div class="level js-level">
                        <div class="fill"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shop js-shop">
            <button class="open-shop js-open-shop">Shop</button>
            <div class="shop-items js-shop-items shop-hidden">
                <button class="item js-item js-smart-tv">Smart TV</button>
                <button class="item js-item js-cooker">CuisineCooker3000</button>
                <button class="item js-item js-smartphone">Smartphone</button>
                <button class="item js-item js-scooter">trottinette 2000</button>
            </div>
            <div class="bonuses js-bonuses">
                <!-- <div class="bonus js-bonus">
                    <p>Bonus 1</p>
                </div> -->
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
